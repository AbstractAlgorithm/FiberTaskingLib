language: cpp

compiler:
  - gcc

# need to install the Boost libraries to the sandbox
before_script:
  - yes | sudo add-apt-repository ppa:boost-latest/ppa
  - sudo apt-get update
  - sudo apt-get install libboost-context1.54-dev

script: 
  - mkdir build
  - cd build
  - cmake ../project_files
  - make
  
